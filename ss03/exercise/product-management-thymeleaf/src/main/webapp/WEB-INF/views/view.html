<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<div>
    <div>
        <label>Id:</label>
        <label th:text="${product.id}"></label>
    </div>
    <div>
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div>
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div>
        <label>Detail:</label>
        <label th:text="${product.detail}"></label>
    </div>
    <div>
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>
    <div>
        <a th:href="@{/home}">Home</a>
    </div>
</div>
</body>
</html>
