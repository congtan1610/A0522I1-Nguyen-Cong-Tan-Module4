<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" th:object="${user}">
    <label>First name</label>
    <input type="text" th:field="*{firstName}"/><br>
    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    <label>Last name</label>
    <input type="text" th:field="*{lastName}"/><br>
    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    <label>Phone Number</label>
    <input type="text" th:field="*{phoneNumber}"/><br>
    <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <label>Age</label>
    <input type="text" th:field="*{age}"/><br>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <label>Email</label>
    <input type="text" th:field="*{email}"/><br>
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <button type="submit">Create</button>
</form>
</body>
</html>
