<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="/pay" method="post">
    <label>id pay</label>
    <input name="id" type="text" placeholder="enter your id pay">
    <button type="submit">Pay</button>
</form>
<a th:href="@{/history}">history</a>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Remaining</th>
        <th></th>
    </tr>
    <tr th:each="book:${list}">
        <td th:text="*{book.id}"></td>
        <td th:text="*{book.name}"></td>
        <td th:text="*{book.author}"></td>
        <td th:text="*{book.remaining}"></td>
        <td><a th:href="@{/detail/{id}(id=${book.id})}">Borrow</a></td>
    </tr>
</table>
</body>
</html>
